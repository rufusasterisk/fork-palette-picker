<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palette Picker</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
      <button type="button" name="shuffle" id="shuffle-btn">Shuffle Colors</button>
    </header>
    <section id="color-box-container">
      <div class="color-box color-1">Color 1</div>
      <div class="color-box color-2">Color 2</div>
      <div class="color-box color-3">Color 3</div>
      <div class="color-box color-4">Color 4</div>
      <div class="color-box color-5">Color 5</div>
    </section>
    <section id="side-menu">
      <article class="project-forms">
        <select class="project-dropdown">
          <option value="null">No Project Selected</option>
        </select>
        <input
        class="add-project-input"
        type="text"
        name="new-project"
        placeholder="Enter new project name" />
        <button
        type="button"
        name="submit-new-project"
        class="add-project-btn">Add Project</button>
      </article>
      <article class="palette-display">
        <dl class="palette-list">
        </dl>
      </article>
      <select class="palette-dropdown">
        <option value="null">No Palette Selected</option>
      </select>
      <input
        type="text"
        class="new-palette"
        placeholder="Enter a new Palette name" />
      <button
      type="button"
      name="submit-new-palette"
      class='submit-palette'>Add Palette</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/colorHelpers.js"></script>
    <script type="text/javascript" src="/js/scripts.js"></script>
  </body>
</html>
